apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 5
        versionName "1.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13'
    api 'com.android.support:support-v4:25.2.0'
    api 'com.android.support:appcompat-v7:25.2.0'
    api 'com.android.support:design:25.2.0'
    api 'com.android.support:cardview-v7:25.2.0'
}

publish {
    userOrg = 'yavski'
    groupId = 'io.github.yavski'
    artifactId = 'fab-speed-dial'
    publishVersion = '1.0.4'
}

